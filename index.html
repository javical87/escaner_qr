<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Asistentes QR</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f0f2f5; }
        #reader { width: 100%; max-width: 500px; margin: 0 auto; }
        #result { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1.2em; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #cce5ff; color: #004085; }
    </style>
</head>
<body>

    <h1>Verificador de Asistentes</h1>
    <p>Apunte la cámara al código QR para verificar.</p>

    <div id="reader"></div>
    <div id="result" class="loading">Iniciando escáner...</div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        // URL de tu aplicación web de Google Apps Script
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbgWA7XgvaEHFfqcz3aSvyVqgCi-80LVxWeUgGWxREP3NghHuCP68PbCDjRQyzXB0qCw/exec";
        
        let html5QrcodeScanner;
        let isScanning = false;

        async function onScanSuccess(decodedText) {
            if (isScanning) {
                isScanning = false;
                html5QrcodeScanner.clear(); // Limpia y detiene el escáner
            }

            const resultDiv = document.getElementById('result');
            resultDiv.className = 'loading';
            resultDiv.innerText = 'Verificando ID...';

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ id: decodedText }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerText = `✅ ${data.message}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerText = `❌ ${data.message}`;
                }

            } catch (error) {
                console.error('Error de conexión o de respuesta:', error);
                resultDiv.className = 'error';
                resultDiv.innerText = `❌ Error: ${error.message}. Inténtelo de nuevo.`;
            }

            // Reiniciar el escáner después de un breve retraso
            setTimeout(() => {
                resultDiv.innerText = 'Esperando escaneo...';
                resultDiv.className = 'loading';
                startScanner();
            }, 4000);
        }

        function onScanError(error) {
            // Manejador de errores del escáner
            // Puedes dejarlo vacío para no mostrar errores menores en la consola
        }

        function startScanner() {
            if (isScanning) return;
            
            html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess, onScanError);
            isScanning = true;
        }

        // Iniciar el escáner cuando la página esté completamente cargada
        window.addEventListener('load', startScanner);
    </script>
</body>
</html>
